<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOB Quiz - EASY Easy Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #fff; }
    .btn { @apply bg-black text-white px-10 py-4 rounded-full font-semibold hover:bg-gray-800 transition-all duration-300; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- 顶部导航栏 -->
  <nav class="bg-cyan-500 text-white py-5 shadow-lg">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <a href="index.html" class="text-3xl font-bold">EASY<span class="text-2xl"> Easy Job</span></a>
      <div class="hidden md:flex items-center space-x-10 text-sm font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="quiz.html" class="underline font-bold">JOB Quiz</a>
        <a href="job-search.html" class="hover:underline">JOB Search</a>
        <a href="cv-template.html" class="hover:underline">CV Template</a>
        <a href="coach.html" class="hover:underline">Interview Coach</a>
        <a href="login.html" class="bg-black px-6 py-3 rounded-full hover:bg-gray-800">Login</a>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <div class="flex-1 container mx-auto px-6 py-16 max-w-7xl">
    <div class="grid lg:grid-cols-2 gap-12 items-center">

      <!-- 左侧文字 + 分类按钮 -->
      <div>
        <h1 class="text-5xl md:text-6xl font-black text-gray-900 leading-tight mb-16">
          Preferred<br>Environment?
        </h1>

        <div class="space-y-5 max-w-sm">
          <button class="w-full text-left bg-black text-white px-8 py-5 rounded-full text-lg font-medium hover:bg-gray-800 transition">Remote</button>
          <button class="w-full text-left bg-black text-white px-8 py-5 rounded-full text-lg font-medium hover:bg-gray-800 transition">Office</button>
          <button class="w-full text-left bg-black text-white px-8 py-5 rounded-full text-lg font-medium hover:bg-gray-800 transition">Hybrid</button>
          <button class="w-full text-left bg-black text-white px-8 py-5 rounded-full text-lg font-medium hover:bg-gray-800 transition">Outdoors</button>
        </div>

        <!-- Previous / Next 按钮 -->
        <div class="mt-20 flex gap-8">
          <a href="quiz.html" class="btn">Previous</a>
          <a href="job-search.html" class="btn bg-cyan-500 hover:bg-cyan-600">Finish</a>
        </div>
      </div>

      <!-- 右侧大图 -->
      <div class="flex justify-center">
        <div class="relative">
          <div class="bg-white rounded-3xl shadow-2xl overflow-hidden p-4 md:p-8">
            <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-96 md:h-full">
              <img src="job.png" alt="JOB" class="w-full h-full object-cover rounded-xl">
            </div>
          </div>
          <div class="absolute top-8 left-8 flex gap-2">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
