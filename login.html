<!DOCTYPE html>
<html lang="zh-HK" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In to EasyJob</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear { display: none; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Log In to EasyJob</h1>
      <p class="mt-1 text-gray-600">Find your own Destiny!</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-lg p-8">
      <form id="loginForm" class="space-y-5">
        <!-- First Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">FIRST NAME</label>
          <input type="text" value="John" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">EMAIL ADDRESS</label>
          <input type="email" value="johndoe@example.com" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
        </div>

        <!-- Password -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">PASSWORD</label>
          <input type="password" value="********" required
                 class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          <button type="button" onclick="togglePassword(this)"
                  class="absolute right-3 top-10 text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <!-- Terms Checkbox -->
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="checkbox" checked required class="w-4 h-4 text-cyan-600 rounded focus:ring-cyan-500">
          <span class="text-sm text-gray-600">I agree to the <a href="#" class="text-cyan-600 underline">Terms of Service</a> and <a href="#" class="text-cyan-600 underline">Privacy Policy</a>.</span>
        </label>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full py-3 mt-6 bg-black text-white rounded-lg font-semibold hover:bg-gray-800 transition">
          LOGIN YOUR ACCOUNT
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-3 text-sm text-gray-500">OR</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Google Login -->
      <button class="w-full flex items-center justify-center gap-3 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
        <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
        <span class="font-medium">Continue with Google</span>
      </button>

      <!-- Sign Up Link -->
      <p class="text-center mt-6 text-sm text-gray-600">
        New User? <a href="signup.html" class="text-cyan-600 font-semibold underline">SIGN UP HERE</a>
      </p>
    </div>
  </div>

  <!-- Simple JS -->
  <script>
    // Toggle password visibility
    function togglePassword(btn) {
      const input = btn.previousElementSibling;
      const icon = btn.querySelector('svg');
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3..svg>`;
      } else {
        input.type = 'password';
        icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
      }
    }

    // Form submit (demo only)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login successful! (This is a demo)');
      // 在真实项目中这里发送 POST 到后端
      // window.location.href = 'dashboard.html';
    });
  </script>

</body>
</html>
