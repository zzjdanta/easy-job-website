<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>註冊 - Easy Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- 顶部导航栏（和首页、登录页完全一致） -->
  <nav class="bg-cyan-500 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2 text-xl font-bold">
        <span class="text-3xl">EASY</span><span class="text-2xl">Easy Job</span>
      </a>
      <div class="hidden md:flex items-center space-x-8 text-sm font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="quiz.html" class="hover:underline">JOB Quiz</a>
        <a href="job-search.html" class="hover:underline">JOB Search</a>
        <a href="cv-template.html" class="hover:underline">CV Template</a>
        <a href="coach.html" class="hover:underline">Interview Coach</a>
        <a href="login.html" class="bg-black px-5 py-2 rounded-full hover:bg-gray-800 transition">Login</a>
      </div>
      <!-- 移动端菜单按钮（可后期加） -->
      <button class="md:hidden">☰</button>
    </div>
  </nav>

  <!-- 注册表单主体 -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8 md:p-12">

      <div class="flex flex-col md:flex-row items-center gap-10">
        
        <!-- 左侧表单 -->
        <div class="flex-1 w-full">
          <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Create an account</h2>
          <p class="text-sm text-gray-600 mb-8">
            Already have an account? <a href="login.html" class="text-cyan-600 font-medium hover:underline">Log in</a>
          </p>

          <form id="signupForm" class="space-y-5">
            <!-- First name & Last name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="text" placeholder="First name" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
              <input type="text" placeholder="Last name" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
            </div>

            <!-- Email -->
            <input type="email" placeholder="Email address" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">

            <!-- Password & Confirm -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="password" id="password" placeholder="Password" required minlength="8"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
              <input type="password" placeholder="Confirm your password" required
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
            </div>

            <p class="text-xs text-gray-500">
              Use 8 or more characters with a mix of letters, numbers & symbols
            </p>

            <!-- Show password -->
            <label class="flex items-center space-x-2 cursor-pointer">
              <input type="checkbox" onclick="togglePassword()" class="w-4 h-4 text-cyan-600 rounded">
              <span class="text-sm text-gray-700">Show password</span>
            </label>

            <!-- 提交按钮 -->
            <div class="pt-6 flex flex-col items-center gap-4">
              <a href="login.html" class="text-sm text-gray-600 hover:underline">Log in instead</a>
              <button type="submit"
                      class="w-full max-w-xs bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-10 rounded-full transition">
                Create an account
              </button>
            </div>
          </form>
        </div>

        <!-- 右侧大 Logo -->
        <div class="hidden md:block">
          <div class="relative">
            <span class="text-9xl font-black text-gray-900 tracking-tighter">EASY</span>
            <div class="absolute -top-4 -right-8 bg-cyan-500 text-white rounded-full p-4 shadow-lg">
              <span class="text-3xl font-bold">JOB</span>
              <div class="absolute -bottom-4 -left-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 简单 JS：显示/隐藏密码 -->
  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      const allPwd = document.querySelectorAll('input[type="password"]');
      allPwd.forEach(input => {
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    }

    // 演示用提交（实际项目请接后端）
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('註冊成功！（演示）');
      // window.location.href = 'login.html';
    });
  </script>
</body>
</html>
